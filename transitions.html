<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transition/</title>
    <style media="screen">
      .box {
        background-color : red;
        color : white;
        font-size : 40px;
        transition : all 1s ease-in-out;
      }
      .box:hover {
        background-color : yellow;
        color : black;
      }
      .box:active {
        background-color : blue;
        color : orange;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Text
    </span>
  </body>
</html>
