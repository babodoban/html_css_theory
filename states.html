<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>States</title>
    <style media="screen">
      .box {
        background-color : red;
        color : yellow;
        font-size : 40px;
      }
      .box:hover {
        background-color : yellow;
      }
      .box:active {
        background-color : green;
      }
      .box:visited {
        background-color : gray;
      }
      .box:focus {
        background-color : black;
      }
    </style>
  </head>
  <body>
    <span class="box">blah blah blah</span>
    <textarea class="box2">blah blah blah focus</textarea>
  </body>
</html>
